<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Reviews</title>
</head>
<body>

    <section class="container">
        <div class="title-container">
            <h1 class="title">The Big Bang Theory Cast</h1>
            <div class="divider"></div>
        </div>
        <article class="review">
            <div class="image-container">
                <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Simon_Helberg_at_PaleyFest_2013.jpg" alt="">
            </div>
            <h2 id="name"></h2>
            <h3 id="job"></h3>
            <p id="description"></p>
        </article>
        <div class="buttons">
            <button id="previousButton"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="nextButton"><i class="fa-solid fa-chevron-right"></i></i></button>
        </div>
        <button id="randomButton">Surprise me !</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
